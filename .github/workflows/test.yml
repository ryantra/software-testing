
name: Test and Coverage

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'


      - name: Pin npm
        run: |
          npm --version
          npm install -g npm@10.9.4
          npm --version
      
          npm config set legacy-peer-deps true --location=project
      
      - name: Install dependencies (strict)
        run: npm ci
      
      - name: Repair lockfile on failure
        if: failure()
        run: |
          echo "npm ci failed; attempting controlled lockfile repair..."
          rm -rf node_modules
          npm install --package-lock-only
          npm install --package-lock-only   # known workaround: sometimes needs two passes
          npm ci
      
      - name: Run tests
        run: npm test

      - name: Generate coverage
        if: matrix.node-version == '20.x'
        run: npm run test:coverage

      - name: Upload coverage to Coveralls
        if: matrix.node-version == '20.x'
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.info

      - name: Check coverage threshold
        if: matrix.node-version == '20.x'
        run: |
          echo "Checking coverage threshold..."
          node -e "
            const coverage = require('./coverage/coverage-summary.json');
            const lineCoverage = coverage.total.lines.pct;
            console.log('Line coverage:', lineCoverage + '%');
            if (lineCoverage < 85) {
              console.error('Coverage below 85% threshold');
              process.exit(1);
            }
          "
