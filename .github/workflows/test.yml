name: Test and Coverage

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false  # Don't cancel other jobs if one fails
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Pin npm version
        run: |
          echo "Current npm version:"
          npm --version
          npm install -g npm@10.9.4
          echo "Updated npm version:"
          npm --version
          npm config set legacy-peer-deps true --location=project
      
      - name: Install dependencies
        run: npm ci
      
      - name: Repair lockfile on failure
        if: failure()
        run: |
          echo "npm ci failed; attempting controlled lockfile repair..."
          rm -rf node_modules
          npm install --package-lock-only
          npm install --package-lock-only
          npm ci
      
      - name: Run tests
        run: npm test
        continue-on-error: true  # Allow workflow to continue even if tests fail
      
      - name: Generate coverage report
        if: matrix.node-version == '20.x'
        run: npm run test:coverage
        continue-on-error: true  # Allow coverage generation even if tests fail
      
      - name: Upload coverage to Coveralls
        if: matrix.node-version == '20.x'
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./coverage/lcov.info
        continue-on-error: true  # Don't fail workflow if Coveralls upload fails
      
      - name: Archive test results
        if: always()  # Run even if previous steps failed
        uses: actions/upload-artifact@v4
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: |
            coverage/
            coverage-summary.json
          retention-days: 30
      
      - name: Check coverage threshold
        if: matrix.node-version == '20.x'
        run: |
          echo "Checking coverage threshold..."
          if [ -f ./coverage/coverage-summary.json ]; then
            node -e "
              const coverage = require('./coverage/coverage-summary.json');
              const lineCoverage = coverage.total.lines.pct;
              const branchCoverage = coverage.total.branches.pct;
              console.log('Coverage Report:');
              console.log('  Line coverage: ' + lineCoverage + '%');
              console.log('  Branch coverage: ' + branchCoverage + '%');
              if (lineCoverage < 85) {
                console.warn(' Line coverage below 85% threshold');
              } else {
                console.log('Line coverage meets threshold');
              }
              if (branchCoverage < 80) {
                console.warn(' Branch coverage below 80% threshold');
              } else {
                console.log('Branch coverage meets threshold');
              }
            "
          else
            echo " Coverage summary file not found"
          fi
        continue-on-error: true  # Report coverage but don't fail
      
      - name: Comment test summary on PR
        if: github.event_name == 'pull_request' && matrix.node-version == '20.x'
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            const fs = require('fs');
            let summary = '##  Test Results Summary\n\n';
            
            if (fs.existsSync('./coverage/coverage-summary.json')) {
              const coverage = JSON.parse(fs.readFileSync('./coverage/coverage-summary.json'));
              summary += `### Coverage\n`;
              summary += `- **Lines:** ${coverage.total.lines.pct}%\n`;
              summary += `- **Branches:** ${coverage.total.branches.pct}%\n`;
              summary += `- **Functions:** ${coverage.total.functions.pct}%\n`;
              summary += `- **Statements:** ${coverage.total.statements.pct}%\n\n`;
            }
            
            summary += 'ðŸ“Š View detailed coverage report in [Coveralls](https://coveralls.io/github/${{ github.repository }})';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });